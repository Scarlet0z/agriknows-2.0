<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriKnows Sign up</title>
  <link rel="stylesheet" href="/css/login.css">
  <script type="module" src="/js/register.js" defer></script>
</head>

<body>

  <div class="left"></div>

  <div class="container">
    <div class="box form-box">

      <header>
        Mabuhay!
        <span>Welcome to AgriKnows</span>
        <br>
        <small>LOG IN TO YOUR ACCOUNT TO CONTINUE</small>
        <h2>Sign Up</h2>
      </header>

      <!--button and text field-->
      <form action="" method="post">
        <div class="field input">
          <label for="username">Username</label>
          <input type="username" name="username" id="username" required>
        </div>

        <div class="field input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="field input password-field">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
          <img src="/image/hide.png" id="togglePassword" alt="Show/Hide Password">
        </div>

        <div>
          <a class= "forget-pass" href="">Forget Password</a>
        </div>

        <button id="submit" type="submit">SIGN UP</button>
      </form>
       </div>
          <p class="signup">Already have an account? 
            <a href="/pages/login.html">Log In</a>
          </p>
        </div>
    </div>
  </div>
  </div>

</body>

</html>
